spring:
  application:
    # UNIQUE NAME OF THIS MICROSERVICE
    name: airport-auth-service
  # ANSI CONSOLE OUTPUT (COLOR LOGS WILL BE DISPLAYED)
  output:
    ansi:
      enabled: ALWAYS
  # ZIPKIN SERVER URL
  zipkin:
    base-url: 'http://zipkin:9411'

  datasource:
    url: 'jdbc:mysql://mysql:3306/airportdb'
    username: airportuser
    password: airportpass
    
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    

server:
  port: 8087

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE}
    register-with-eureka: true
    fetch-registry: true
    enabled: true  # Explicitly enable Eureka client
  instance:
    prefer-ip-address: true
    hostname: airport-auth-service
    instance-id: ${spring.application.name}:${server.port}

springdoc:
  swagger-ui:
    path: /swagger-ui.html

keycloak:
  url: http://localhost:8080
  realm: airport-realm
  client:
    id: ${KEYCLOAK_CLIENT_ID}
    secret: ${KEYCLOAK_CLIENT_SECRET}

management:
  endpoints:
    web:
      exposure:
        # EXPOSE ALL THE ACTUATOR WEB ENDPOINTS IF SECURITY IS NOT YOUR CONCERN!
        include: "*"
  # GET DETAIL INFORMATION OF ACTUATOR HEALTH ENDPOINT
  endpoint:
    health:
      show-details: always

app:
  jwt:
    issuer: airport-auth
    # 256-bit (32+ chars) base secret for HS256; replace in production via env var
    secret: 19436925818d0bc4151f09eeedafebaeaabc1e8cc93f98afce5205973be8d283658a2311461af2cf9cd8f7c0d2bcfd1ed64905427533d247de27b9e65efac00b
    accessTokenTtlMinutes: 60
    refreshTokenTtlDays: 7