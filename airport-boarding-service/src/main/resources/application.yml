spring:
  application:
    # UNIQUE NAME OF THIS MICROSERVICE
    name: airport-boarding-service
  # ANSI CONSOLE OUTPUT (COLOR LOGS WILL BE DISPLAYED)
  output:
    ansi:
      enabled: ALWAYS
  # ZIPKIN SERVER URL
  zipkin:
    base-url: 'http://zipkin:9411'

server:
  # SERVER PORT OF THIS MICROSERVICE - MUST MATCH DOCKER COMPOSE
  port: 8086

# EUREKA SERVER URL - FIXED PROPERTY STRUCTURE
eureka:
  client:
    service-url:  # Changed from 'service.url' to 'service-url'
      defaultZone: 'http://eureka-server:8761/eureka'
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    hostname: airport-boarding-service
    instance-id: ${spring.application.name}:${server.port}

# SWAGGER-UI CUSTOM PATH
springdoc:
  swagger-ui:
    path: /swagger-ui.html

# ACTUATOR WEB ENDPOINTS EXPOSURE
management:
  endpoints:
    web:
      exposure:
        # EXPOSE ALL THE ACTUATOR WEB ENDPOINTS IF SECURITY IS NOT YOUR CONCERN!
        include: "*"
  # GET DETAIL INFORMATION OF ACTUATOR HEALTH ENDPOINT
  endpoint:
    health:
      show-details: always

airport:
  # AIRPORT-CHECKIN-SERVICE URL
  checkin:
    service:
      url: 'http://airport-checkin-service:8085'
  # AIRPORT-CHECKING-SERVICE URL
  checking:
    service:
      url: 'http://airport-security-service:8084'
  # AIRPORT-BOOKING-SERVICE URL
  booking:
    service:
      url: 'http://airport-bookings-service:8083'

# DEBUG LOGGING
logging:
  level:
    com.netflix.eureka: DEBUG
    com.netflix.discovery: DEBUG